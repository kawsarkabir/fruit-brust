<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst- A Responsive Website</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- tailwind and daisy ui cdn link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- google font lato link here -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- own css custom style here -->
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- custom tailwind style -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'custom-red-color': '#F85559',
              }
            }
          }
        }
      </script>
</head>
<body class="font-lato">
    <!-- header section start -->
    <header>
        <!-- navbar section start here -->
        <div class="navbar lg:bg-custom-red-color lg:text-white rounded-full mt-5 container mx-auto px-4">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li>
                    <a>Parent</a>
                    <ul class="p-2">
                      <li><a>Submenu 1</a></li>
                      <li><a>Submenu 2</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <ul class="hidden lg:flex gap-10 px-1">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="navbar-center flex">
              <img src="./images/logo.png" alt="">
              <a class="btn btn-ghost normal-case text-xl">Fruits Burst</a>
            </div>
            <div class="navbar-end hidden lg:flex">
              <input type="text" placeholder="Search" class="rounded-full py-2 px-10">
              <i class="fa-solid fa-magnifying-glass relative -left-9 text-black"></i> 
            </div>
        </div>
        <!-- navbar section end here -->
    </header>
    <!-- header section end -->
    <main></main>
    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
</body>
</html>
